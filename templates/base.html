<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Validação App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="flex min-h-screen">
    <!-- Sidebar fixo -->
    <aside class="bg-blue-800 text-white w-64 flex-shrink-0 flex flex-col fixed h-full">
      <div class="p-6 text-2xl font-bold border-b border-blue-700">
        Validação App
      </div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="/" class="flex items-center p-2 rounded hover:bg-blue-700 transition">
          <span class="material-icons mr-2">home</span> Início
        </a>
        
        <!-- Separador -->
        <div class="border-t border-blue-600 my-4"></div>
        
        <!-- Validações Automáticas -->
        <div class="text-xs font-semibold text-blue-200 uppercase tracking-wider mb-2">
          Validações Automáticas
        </div>
        
        <a href="/validar-html" class="flex items-center p-2 rounded hover:bg-blue-700 transition">
          <span class="material-icons mr-2">code</span> Validar Script HTML
        </a>
        
        <a href="/validar-bi" class="flex items-center p-2 rounded hover:bg-blue-700 transition">
          <span class="material-icons mr-2">analytics</span> Validar Painel BI
        </a>
        
        <a href="/validar-api" class="flex items-center p-2 rounded hover:bg-blue-700 transition">
          <span class="material-icons mr-2">api</span> Validar Painel API
        </a>
        
        <a href="/validar-relatorio" class="flex items-center p-2 rounded hover:bg-blue-700 transition">
          <span class="material-icons mr-2">assessment</span> Validar Relatório
        </a>
        
        <a href="/validar-csharp" class="flex items-center p-2 rounded hover:bg-blue-700 transition">
          <span class="material-icons mr-2">developer_mode</span> Validar Script C#
        </a>
        
        <!-- Separador -->
        <div class="border-t border-blue-600 my-4"></div>
        
        <!-- Validação Manual -->
        <div class="text-xs font-semibold text-blue-200 uppercase tracking-wider mb-2">
          Validação Manual
        </div>
        
        <a href="/validacao-manual" class="flex items-center p-2 rounded hover:bg-blue-700 transition">
          <span class="material-icons mr-2">check_box</span> Checklist Manual
        </a>
      </nav>
      <div class="p-4 border-t border-blue-700 text-xs text-blue-200">
        &copy; 2025 Validação App
      </div>
    </aside>
    <!-- Conteúdo principal -->
    <main class="flex-1 ml-64 p-10">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
